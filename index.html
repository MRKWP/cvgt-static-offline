                max-width:904px;

            }
            .wrapper img{
                margin: 2px auto;
                width: 70%;
            }
            .wrapper h1{
                color: #1466A0;
                font-family: arial,verdana,sans-serif;
                font-size: 25px;
                font-weight: bold;
                letter-spacing: -1px;
                line-height: 25px;
                margin-top: 10px;
                padding-bottom: 15px;
                text-transform: uppercase;
            }
            .wrapper p{
                color: #666666;
                font-family: 'Lucida Grande','Lucida Sans Unicode','Trebuchet MS',arial,verdana,sans-serif;
                font-size: 16px;
            }
            .ct-icon-container {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-top:30px;
            }
            .ct-icon-container a:link{
                text-decoration: none;
            }
            .ct-social-box {
                display: inline-flex;
                flex-direction: var(--items-direction, row);
                flex-wrap: var(--wrap, wrap);
                margin-top: calc(var(--spacing, 25px) * -1);
                margin-left: calc(var(--spacing, 25px) / -2);
                margin-right: calc(var(--spacing, 25px) / -2);
            }
            .ct-social-box a {
                display: flex;
                align-items: center;
                margin-top: var(--spacing, 25px);
                margin-left: calc(var(--spacing, 25px) / 2);
                margin-right: calc(var(--spacing, 25px) / 2);
            }
            .ct-icon, .ct-icon-container svg {
                position: relative;
                width: var(--icon-size, 25px);
                height: var(--icon-size, 25px);
                fill: var(--icon-color, #1466A0);
                transition: var(--icon-transition, fill 0.12s cubic-bezier(0.455, 0.03, 0.515, 0.955));
            }
            
        </style>
